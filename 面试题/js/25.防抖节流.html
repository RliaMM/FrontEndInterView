<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <button id="debounce">debounce</button>
  <button id="throttle">throttle</button>
  <script>
    const myDebounce = (fn) => {
      let timer = null;
      return () => {
        clearTimeout(timer); // 
        timer = setTimeout(() => {
          fn();
        }, 1000)
      }
    }
    const onDebounce = () => {
      console.log('debounce click')
    }
    const target1 = myDebounce(onDebounce);
    debounce.addEventListener('click', function () {
      target1();
    });


    const myThrottle = (fn) => {
      let timer = null;
      return () => {
        if (timer) return;
        timer = setTimeout(() => {
          fn();
          timer = null; // 
        }, 1000)
      }
    }
    const onThrottle = () => {
      console.log('therottle click')
    }
    const target = myThrottle(onThrottle);

    throttle.addEventListener('click', function () {
      target();
    });

  </script>
</body>

</html>
