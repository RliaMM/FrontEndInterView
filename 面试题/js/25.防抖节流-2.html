<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button id="debounceBtn">dbtn</button>
  <button id="throttleBtn">rbtn</button>
  
  <script>
    const debounceBtn = document.getElementById("debounceBtn");
    const throttleBtn = document.getElementById("throttleBtn");
    const debounceBtnEvent = (e) => {
      console.log('debounceBtnEvent', e);
    }
    const throttleBtnEvent = (e) => {
      console.log('throttleBtnEvent', e);
    }
    const debounce = (fn, delay = 1000, immediate = true) => {
      let timer = null;
      return function(...args) {
        if (timer) {
          clearTimeout(timer);
        };
        if (immediate) {
          if (!timer) {
            fn.call(this, args);
          }
        }
        timer = setTimeout(() => {
          !immediate && fn.call(this, args);
          timer = null;
        }, delay)
      }
    }

    const throttle = (fn, delay = 1000, immediate = true, last = false) => {
      let timer = null;
      return function(...args) {
        if (timer) {
          return;
        }
        if (immediate) {
          !timer && fn.call(this, args);
        }
        timer = setTimeout(() => {
          if (last) {
            fn.call(this, args);
          }
          clearTimeout(timer);
          timer = null;
        }, delay)
      }
    }
    const debounceTarget = debounce(debounceBtnEvent);
    const throttleTarget = throttle(throttleBtnEvent);
    debounceBtn.addEventListener("click", debounceTarget)
    throttleBtn.addEventListener("click", throttleTarget)
  </script>
</body>
</html>
